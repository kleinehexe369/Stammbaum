          <!-- Liste der Personen -->
          <ul id="personenliste1" data-role="listview">
            <!-- Hier werden die JSON Daten hineingeladen --> 
          </ul> <!-- list-group -->
                
                 
<script type="text/javascript">
  $('#personen1').on("pageshow", function() {

	$('#personenliste1').empty();

	$.getJSON('personen-essert.json', function(data) {
		$.each(data.personen, function(i,item){
  			$('<li><a href="person-detail-essert.html" data-transition="slide" onClick="javascript:sessionStorage.name=\''+item.name+'\';"><img src="Bilder/'+item.bild+'" /><h3>' + item.name + '</h3></a></li>').appendTo('#personenliste1');
		});
		$('#personenliste1').listview('refresh');
	});
});
</script>
