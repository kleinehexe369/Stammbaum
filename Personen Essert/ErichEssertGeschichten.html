      <br>
      <p>War während des Krieges 1943 in Rothenfels ausgelagert.
         Seine Eltern haben ihn dort besucht und sind mit ihm nach Lohr gefahren und nach Rechtenback zu Fuß gegangen.
         Dabei sind sie einer Frau begegnet, die Rosa Essert (Schwester von Wilhelm) wie aus dem Gesicht geschnitten war.</p>
