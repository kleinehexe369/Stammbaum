      <br>
      <p>Anna ist bei einem Motorrad Unfall ums Leben gekommen. Ihr Sohn Fritz hat sie mit dem Motorrad von der Bahn abgeholt. 
         Dann musste er wegen spielender Kinder Bremsen und Anna ist über ihn geflogen und hat sich den Schädel verletzt.</p>
      <p>Fritz Heidenreuther wollte auf eine bestimmte Kadettenschule.</p>
