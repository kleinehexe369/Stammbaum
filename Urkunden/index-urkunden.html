     <div data-role="page" id="urkunden">

       <div class="navbar navbar-default navbar-fixed-top" >

            <ul class="nav navbar-nav" data-role="navbar">

        <div class="container">
          <h1 data-role="header" class="title text-center">Liste der Urkunden</h1>
       
          <!-- Liste der Urkunden -->         
          <ul id="urkundenliste" data-role="listview">
          <!-- Hier werden die JSON Daten hineingeladen -->         
          </ul>
        </div> <!-- Container -->
                
                  
<script type="text/javascript">
$('#urkunden').on("pageshow", function() {

	$('#urkundenliste').empty();

	$.getJSON('urkunden.json', function(data) {
		$.each(data.urkunden, function(i,item){
                    $('<li><a href="' + item.referenz + '" data-transition="slide"><img src="Bilder/'+item.bild+'" /><h3>' + item.datum + ': ' + item.name + '</h3></a></li>').appendTo('#urkundenliste');
		});
		$('#urkundenliste').listview('refresh');
	});
});
</script>


     </div><!--/page -->
   </body>
</html>
